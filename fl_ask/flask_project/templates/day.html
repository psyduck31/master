{% extends "layout.html" %}
{% block content %}
{% for data in all_rows %}
	<table class="table table-bordered table-dark table-hover">
		<thead>
			<tr>
				<th colspan=3>{{data[0]}}</th>
			</tr>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Время</th>
				<th scope="col">Предмет</th>
			</tr>
		</thead>
		<tbody>
				<tr>
					<th scope="row">1</th>
					<td>9:30-11:05</td>
					<td>{{ data[1] }}</td>
				</tr>
				<tr>
					<th scope="row">2</th> 
					<td>11:15-12:50</td>
					<td>{{ data[2] }}</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>13:00-14:35</td>
					<td>{{ data[3] }}</td>
				</tr>
				<tr>
					<th scope="row">4</th>
					<td>15:15-16:45</td>
					<td>{{ data[4] }}</td>
				</tr>
				<tr>
					<th scope="row">5</th>
					<td>16:55-18:25</td>
					<td>{{ data[5] }}</td>
				</tr>
				<tr>
					<th scope="row">6</th>
					<td>19:00-20:35</td>
					<td>{{ data[6] }}</td>
				</tr>
		</tbody>
	</table>
</div>
{% endfor %}
{% endblock %}
